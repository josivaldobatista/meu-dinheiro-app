<h1 class="mt-4">Lista de Clientes</h1>
<div class="card">
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Listagem de Cliente Cadastrados.</li>
    </ol>
    <div class="container">

        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-outline-primary novo" (click)="novoCadastro()">
                    <i class="fa fa-plus"></i> Novo
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Data Cadastro</th>
                            <th>Editar/Deletar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cliente of clientes">
                            <td>{{ cliente.id }}</td>
                            <td>{{ cliente.nome }}</td>
                            <td>{{ cliente.cpf }}</td>
                            <td>{{ cliente.dataCadastro }}</td>
                            <td>
                                <a class="edit" routerLink="/clientes-form/{{ cliente.id }}">
                                    <i class="fa fa-pencil-alt"></i>
                                </a>
                                <a href="#" class="delete" data-toggle="modal" (click)="preparaDelecao(cliente)"
                                    data-target="#modalDelecao">
                                    <i class="far fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="modalDelecao" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Excluir</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" *ngIf="clienteSelecionado">
                <p>Deseja excluir o cliente {{ clienteSelecionado.nome }}?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger">Excluir</button>
            </div>
        </div>
    </div>
</div>
