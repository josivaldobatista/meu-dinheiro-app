<h1 class="mt-4">Lista de Clientes</h1>
<div class="card">
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Listagem de Cliente Cadastrados.</li>
    </ol>
    <div class="container">

        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-outline-primary" (click)="novoCadastro()">
                    <i class="fa fa-plus"></i> Novo
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Data Cadastro</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cliente of clientes">
                            <td>{{ cliente.id }}</td>
                            <td>{{ cliente.nome }}</td>
                            <td>{{ cliente.cpf }}</td>
                            <td>{{ cliente.dataCadastro }}</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
