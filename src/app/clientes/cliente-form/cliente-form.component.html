<h1 class="mt-4">Cadastro de Clientes</h1>

<div class="card">
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Informe os dados para cadastrar um Cliente.</li>
    </ol>
    <div class="container">
        <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>ID:</label>
                        <input type="text" class="form-control" name="id"
                            [ngModel]="cliente.id" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Data de Cadastro:</label>
                        <input type="text" class="form-control" name="dataCadastro" 
                            [ngModel]="cliente.dataCadastro"  disabled>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Nome*:</label>
                        <input type="text" class="form-control" name="nome"
                            [(ngModel)]="cliente.nome">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>CPF*:</label>
                        <input type="text" class="form-control" name="cpf"
                            [(ngModel)]="cliente.cpf">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-save"></i>
                        Salvar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
