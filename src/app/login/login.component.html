<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light">
                                    {{ cadastrando ? 'Cadastro de Usuário' : 'Entrar' }}
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger" *ngIf="loginError">
                                    Login e/ou Senha incorreto(a)!
                                </div>
                                <form #loginForm="ngForm" (submit)="onSubmit()">
                                    <div class="form-group">
                                        <label class="small mb-1">Usuário</label>
                                        <input type="text" name="username" [(ngModel)]="username"
                                            class="form-control py-4" placeholder="Login">
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1">Senha</label>
                                        <input type="password" name="password" [(ngModel)]="password"
                                            class="form-control py-4" placeholder="Senha">
                                    </div>
                                    <div class="form-group text-center align-items-center
                                        justify-content-between mt-4 mb-4">
                                        <button type="submit" class="btn btn-success btn-lg" *ngIf="!cadastrando">
                                            <i class="fas fa-sign-in-alt"></i>
                                            Entrar
                                        </button>
                                        <button type="submit" class="btn btn-primary" *ngIf="cadastrando">
                                            <i class="fas fa-sign-in-alt"></i>
                                            Cadastrar
                                        </button>
                                        <button type="submit" (click)="cancelarCadastro()"
                                            class="btn btn-danger ml-2" *ngIf="cadastrando">
                                            <i class="far fa-times-circle"></i>
                                            Cancelar
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">
                                    <a href="#" (click)="preparaCadastro($event)">
                                        Clique aqui para criar um novo Usuário.</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
